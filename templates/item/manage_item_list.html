{% extends "base.html" %}
{% block title %}商品管理{% endblock %}

{% block content %}
<h1>商品管理</h1>
<table>
    <thead>
        <tr>
            <th>商品名</th>
            <th>価格</th>
            <th>在庫数</th>
            <th>公開状態</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.stock }}</td>
            <td>{{ item.is_published|yesno:"公開,非公開" }}</td>
            <td>
                <a href="{% url 'item:item_detail' item.pk %}">詳細</a>
                <a href="{% url 'item:item_edit' item.pk %}">編集</a>
                <a href="{% url 'item:item_delete' item.pk %}">削除</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">商品がありません。</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
